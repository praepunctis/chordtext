<!DOCTYPE html>
<html>
	<head>
		<title>Chordtext</title>
		<link rel=”stylesheet” href=”{{ url_for(‘static’, filename=’style.css’) }}”>
	</head>

	<body>
		<h3>You said: </h3>
		<div>{{ content }}</div>

		<h3>Analysis:</h3>
		<div>These lyrics sound <strong>{{ prediction }}</strong>
		(probability: {{ probability }}%).</div>

		<div id=’button’>
			<form action=”/”>
				<input type=submit value=’Do it again’>
			</form>
		</div>
	</body>
</html>
